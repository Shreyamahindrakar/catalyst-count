<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">File Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'querybuilder' %}">Query Builder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register_user' %}">User List</a>
                    </li>
                    
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'email_login' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registered Users</h2>

        <!-- Button to open the Add User form -->
        <button class="btn btn-primary mb-4" id="addUserBtn">Add User</button>

        <!-- Table to display users -->
        <div id="userTableDiv">
            <table class="table table-striped" id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User rows will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Add User Modal -->
        <div class="modal" tabindex="-1" id="addUserModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addUserForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add User</button>
                            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchUsers();
        });
    
        function fetchUsers() {
            fetch('/registered-users/')
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        populateUserTable(data.data);
                    } else {
                        alert('Failed to load users.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                    alert('Error fetching users.');
                });
        }
    
        function populateUserTable(users) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = ''; 
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
    
        function getCSRFToken() {
            const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
            return csrfToken;
        }
    
        document.getElementById('addUserBtn').addEventListener('click', function() {
            const modal = new bootstrap.Modal(document.getElementById('addUserModal'));
            modal.show();
        });
    
        document.getElementById('addUserForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const password = formData.get('password');  // Corrected to match the input name
    const confirmPassword = formData.get('confirm_password');  // Corrected to match the input name

    // Validate passwords match
    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return; // Stop form submission if passwords don't match
    }

    const userData = {
        username: formData.get('username'),
        email: formData.get('email'),
        password1: password,  // Corrected to match the data expected in the backend
        password2: confirmPassword  // Corrected to match the data expected in the backend
    };

    fetch('/register/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCSRFToken()
        },
        body: JSON.stringify(userData)  // Send data as JSON
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            alert('User added successfully!');
            fetchUsers();
            document.getElementById('addUserForm').reset();
            const modal = bootstrap.Modal.getInstance(document.getElementById('addUserModal'));
            modal.hide();
        } else {
            alert('Error adding user: ' + JSON.stringify(data.errors));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error adding user.');
    });
});

        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`/delete-user/${userId}/`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('User deleted successfully!');
                        fetchUsers();
                    } else {
                        alert('Error deleting user.');
                    }
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                    alert('Error deleting user.');
                });
            }
        }
    </script>
