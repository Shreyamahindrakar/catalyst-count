<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">File Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'querybuilder' %}">Query Builder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register_user' %}">User List</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'email_login' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Upload CSV File</h2>
        <!-- File upload form -->
        <form id="fileUploadForm" action="{% url 'file-upload' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="file" class="form-label">Choose CSV file</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
            </div>

            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>

        <!-- Error/Success message -->
        <div id="message" class="mt-4" style="display: none;">
            <div id="successMessage" class="alert alert-success" style="display: none;">
                <strong>Success!</strong> File uploaded successfully.
            </div>
            <div id="errorMessage" class="alert alert-danger" style="display: none;">
                <strong>Error!</strong> Something went wrong. Please try again.
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Submit form with Ajax to avoid page reload
        document.getElementById('fileUploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            
            fetch("{% url 'file-upload' %}", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                const successMessage = document.getElementById('successMessage');
                const errorMessage = document.getElementById('errorMessage');

                // Hide both initially
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';

                if (data.status === 201) {
                    successMessage.style.display = 'block';
                } else {
                    errorMessage.style.display = 'block';
                }

                messageDiv.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
